<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>House Cookie</title>
  <!-- Font Awesome para iconos de redes sociales -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --blue: #c9efff;
      --red: #0fd5f3;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    /* Fondo general de la página */
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 2rem;
      overflow-x: hidden;
      /* Imagen de fondo añadida */
      background: url('/images/bg.png') center/cover no-repeat fixed;
    }

    /* Animación flotante sincronizada */
    .float {
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    /* Encabezado */
    header {
      position: relative;
      background: var(--blue);
      padding: 1rem 3rem;
      border-radius: 2rem;
      margin-top: 2rem;
    }
    header h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    header .sticker {
      position: absolute;
      left: -60px;
      top: -35px;
      transform: rotate(-20deg);
      width: 150px; /* Ajusta el tamaño según tu PNG */
    }

    /* Imagen central */
    .hero-img {
      width: 300px;
      height: 300px;
      border-radius: 25%;
      overflow: hidden;
      background: var(--blue);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Bio */
    .bio {
      width: 400px;
      background: var(--blue);
      padding: 2rem;
      border-radius: 2rem;
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    /* Dock de redes sociales */
    .dock {
      background: var(--blue);
      padding: 0.5rem 2rem;
      border-radius: 2rem;
      display: flex;
      gap: 1.5rem;
      align-items: center;
      position: fixed;
      bottom: 2rem;
    }
    .dock a {
      color: #fff;
      background: var(--red);
      width: 60px;
      height: 60px;
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      transition: transform 0.3s;
    }
    .dock a:hover {
      transform: translateY(-10px);
    }

    /* Toggle (icono de hamburguesa) */
    .menu-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--blue);
      width: 60px;
      height: 120px;
      border-radius: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .menu-toggle span {
      display: block;
      width: 30px;
      height: 4px;
      background: #000;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* Menú lateral */
    aside.menu {
      position: fixed;
      top: 150px;
      right: -250px;
      width: 220px;
      background: var(--blue);
      border-radius: 2rem;
      padding: 2rem;
      transition: right 0.5s;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    aside.menu.open {
      right: 2rem;
    }
    aside.menu a {
      text-decoration: none;
      color: #000;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header class="float">
    <img class="sticker" src="/images/epico.png" alt="Épico" />
    <h1>HOUSE COOKIE</h1>
  </header>

  <!-- Imagen central -->
  <div class="hero-img float">
    <img src="/images/yo.png" alt="Paisaje" style="width: 100%; height: 100%; object-fit: cover;" />
  </div>

  <!-- Bio -->
  <section class="bio float">
    <h2>Mi Bio</h2>
    <p>
      Hola soy House Cookie!!!
      Soy un cookie conejo!!!
    </p>
  </section>

  <!-- Dock de redes sociales -->
  <nav class="dock float">
    <a href="https://www.facebook.com/HouseTheCookie/" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
    <a href="https://x.com/House_Cookie" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
    <a href="http://www.youtube.com/@House_Cookie" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
    <a href="https://www.tiktok.com/@housethecookie" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
  </nav>

  <!-- Botón de menú (hamburguesa) -->
  <div class="menu-toggle" id="toggle">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Menú lateral -->
  <aside class="menu" id="menu">
    <a href="#">Inicio</a>
    <a href="#">Acerca de</a>
  </aside>

  <script>
    // Toggle del menú lateral
    const toggle = document.getElementById('toggle');
    const menu = document.getElementById('menu');
    toggle.addEventListener('click', () => {
      menu.classList.toggle('open');
      toggle.classList.toggle('active');
    });
  </script>
</body>
</html>
